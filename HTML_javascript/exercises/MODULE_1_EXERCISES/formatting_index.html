<!-- Hands-On: Formatting Text on a HTML Page -->
<!DOCTYPE html>
<html lang="en-US">
<!-- above is how to start html5 document -->
	<head>
		<title>Formatting HTML page</title>
	</head>
	<body>
		<p>
			Paragraph Text
			<br />
			<strong>Bold Text</strong>
			<br />
			<i>Italic Text</i>
		</p>
		<p>
			<small>Small Text</small>
			<br />
			<mark>Marked Text</mark>
			<br />
			<del>Deleted Text</del>
			<br />
			<ins>Inserted Text</ins><small>Simply underlined</small>
		</p>
		<p>
			Paragraph Text <sup>Superscript Text</sup> Paragraph Text <sub> Subscript Text</sub>
		</p>
	</body>
